<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezepte-Challenge Formular</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #111827;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 0.5rem;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f9fafb;
    }
    button {
      margin-top: 2rem;
      background-color: #2563eb;
      color: #fff;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #1e40af;
    }
    .note {
      font-size: 0.85rem;
      color: #555;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rezepte-Challenge Formular</h1>
    <form action="https://formsubmit.io/send/leon.guettler@gesoca.de" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_redirect" value="https://deinname.github.io/kantinenaktion/danke.html">

      <label for="rezeptname">Name des Rezepts</label>
      <input type="text" id="rezeptname" name="Rezeptname" required>

      <label for="zeit">Zubereitungszeit (in Minuten)</label>
      <input type="number" id="zeit" name="Zubereitungszeit" required>

      <label for="portionen">Portionsgröße (Anzahl Personen)</label>
      <input type="number" id="portionen" name="Portionsgröße" required>

      <label>Hauptzutaten</label>
      <table>
        <thead>
          <tr>
            <th>Zutat</th>
            <th>Menge (g)</th>
            <th>Zubereitungsart</th>
            <th>Fettgehalt (%)</th>
          </tr>
        </thead>
        <tbody>
          <!-- 15 manuelle Zeilen -->
          <tr><td><input type="text" name="Zutat_1"></td><td><input type="number" name="Menge_1" min="0"></td><td><select name="Zubereitung_1"><option value="">Bitte auswählen</option><option value="gedämpft">Gedämpft</option><option value="gekocht">Gekocht</option><option value="gegart">Gegart</option><option value="frittiert">Frittiert</option><option value="roh">Roh</option></select></td><td><input type="number" name="Fettgehalt_1" min="0" step="0.1"></td></tr>
          <tr><td><input type="text" name="Zutat_2"></td><td><input type="number" name="Menge_2" min="0"></td><td><select name="Zubereitung_2"><option value="">Bitte auswählen</option><option value="gedämpft">Gedämpft</option><option value="gekocht">Gekocht</option><option value="gegart">Gegart</option><option value="frittiert">Frittiert</option><option value="roh">Roh</option></select></td><td><input type="number" name="Fettgehalt_2" min="0" step="0.1"></td></tr>
          <tr><td><input type="text" name="Zutat_3"></td><td><input type="number" name="Menge_3" min="0"></td><td><select name="Zubereitung_3"><option value="">Bitte auswählen</option><option value="gedämpft">Gedämpft</option><option value="gekocht">Gekocht</option><option value="gegart">Gegart</option><option value="frittiert">Frittiert</option><option value="roh">Roh</option></select></td><td><input type="number" name="Fettgehalt_3" min="0" step="0.1"></td></tr>
          <tr><td><input type="text" name="Zutat_4"></td><td><input type="number" name="Menge_4" min="0"></td><td><select name="Zubereitung_4"><option value="">Bitte auswählen</option><option value="gedämpft">Gedämpft</option><option value="gekocht">Gekocht</option><option value="gegart">Gegart</option><option value="frittiert">Frittiert</option><option value="roh">Roh</option></select></td><td><input type="number" name="Fettgehalt_4" min="0" step="0.1"></td></tr>
          <tr><td><input type="text" name="Zutat_5"></td><td><input type="number" name="Menge_5" min="0"></td><td><select name="Zubereitung_5"><option value="">Bitte auswählen</option><option value="gedämpft">Gedämpft</option><option value="gekocht">Gekocht</option><option value="gegart">Gegart</option><option value="frittiert">Frittiert</option><option value="roh">Roh</option></select></td><td><input type="number" name="Fettgehalt_5" min="0" step="0.1"></td></tr>
          <tr><td><input type="text" name="Zutat_6"></td><td><input type="number" name="Menge_6" min="0"></td><td><select name="Zubereitung_6"><option value="">Bitte auswählen</option><option value="gedämpft">Gedämpft</option><option value="gekocht">Gekocht</option><option value="gegart">Gegart</option><option value="frittiert">Frittiert</option><option value="roh">Roh</option></select></td><td><input type="number" name="Fettgehalt_6" min="0" step="0.1"></td></tr>
          <tr><td><input type="text" name="Zutat_7"></td><td><input type="number" name="Menge_7" min="0"></td><td><select name="Zubereitung_7"><option value="">Bitte auswählen</option><option value="gedämpft">Gedämpft</option><option value="gekocht">Gekocht</option><option value="gegart">Gegart</option><option value="frittiert">Frittiert</option><option value="roh">Roh</option></select></td><td><input type="number" name="Fettgehalt_7" min="0" step="0.1"></td></tr>
          <tr><td><input type="text" name="Zutat_8"></td><td><input type="number" name="Menge_8" min="0"></td><td><select name="Zubereitung_8"><option value="">Bitte auswählen</option><option value="gedämpft">Gedämpft</option><option value="gekocht">Gekocht</option><option value="gegart">Gegart</option><option value="frittiert">Frittiert</option><option value="roh">Roh</option></select></td><td><input type="number" name="Fettgehalt_8" min="0" step="0.1"></td></tr>
          <tr><td><input type="text" name="Zutat_9"></td><td><input type="number" name="Menge_9" min="0"></td><td><select name="Zubereitung_9"><option value="">Bitte auswählen</option><option value="gedämpft">Gedämpft</option><option value="gekocht">Gekocht</option><option value="gegart">Gegart</option><option value="frittiert">Frittiert</option><option value="roh">Roh</option></select></td><td><input type="number" name="Fettgehalt_9" min="0" step="0.1"></td></tr>
          <tr><td><input type="text" name="Zutat_10"></td><td><input type="number" name="Menge_10" min="0"></td><td><select name="Zubereitung_10"><option value="">Bitte auswählen</option><option value="gedämpft">Gedämpft</option><option value="gekocht">Gekocht</option><option value="gegart">Gegart</option><option value="frittiert">Frittiert</option><option value="roh">Roh</option></select></td><td><input type="number" name="Fettgehalt_10" min="0" step="0.1"></td></tr>
          <tr><td><input type="text" name="Zutat_11"></td><td><input type="number" name="Menge_11" min="0"></td><td><select name="Zubereitung_11"><option value="">Bitte auswählen</option><option value="gedämpft">Gedämpft</option><option value="gekocht">Gekocht</option><option value="gegart">Gegart</option><option value="frittiert">Frittiert</option><option value="roh">Roh</option></select></td><td><input type="number" name="Fettgehalt_11" min="0" step="0.1"></td></tr>
          <tr><td><input type="text" name="Zutat_12"></td><td><input type="number" name="Menge_12" min="0"></td><td><select name="Zubereitung_12"><option value="">Bitte auswählen</option><option value="gedämpft">Gedämpft</option><option value="gekocht">Gekocht</option><option value="gegart">Gegart</option><option value="frittiert">Frittiert</option><option value="roh">Roh</option></select></td><td><input type="number" name="Fettgehalt_12" min="0" step="0.1"></td></tr>
          <tr><td><input type="text" name="Zutat_13"></td><td><input type="number" name="Menge_13" min="0"></td><td><select name="Zubereitung_13"><option value="">Bitte auswählen</option><option value="gedämpft">Gedämpft</option><option value="gekocht">Gekocht</option><option value="gegart">Gegart</option><option value="frittiert">Frittiert</option><option value="roh">Roh</option></select></td><td><input type="number" name="Fettgehalt_13" min="0" step="0.1"></td></tr>
          <tr><td><input type="text" name="Zutat_14"></td><td><input type="number" name="Menge_14" min="0"></td><td><select name="Zubereitung_14"><option value="">Bitte auswählen</option><option value="gedämpft">Gedämpft</option><option value="gekocht">Gekocht</option><option value="gegart">Gegart</option><option value="frittiert">Frittiert</option><option value="roh">Roh</option></select></td><td><input type="number" name="Fettgehalt_14" min="0" step="0.1"></td></tr>
          <tr><td><input type="text" name="Zutat_15"></td><td><input type="number" name="Menge_15" min="0"></td><td><select name="Zubereitung_15"><option value="">Bitte auswählen</option><option value="gedämpft">Gedämpft</option><option value="gekocht">Gekocht</option><option value="gegart">Gegart</option><option value="frittiert">Frittiert</option><option value="roh">Roh</option></select></td><td><input type="number" name="Fettgehalt_15" min="0" step="0.1"></td></tr>
        </tbody>
      </table>

      <label for="zutaten">Ergänzende Zutaten (z. B. Gewürze, Kräuter, Garnitur)</label>
      <textarea id="zutaten" name="Ergänzende_Zutaten" rows="3"></textarea>

      <label for="zubereitung">Zubereitungsschritte (in Stichpunkten)</label>
      <textarea id="zubereitung" name="Zubereitungsschritte" rows="5" required></textarea>

      <label for="bild">Bild hochladen (optional)</label>
      <input type="file" id="bild" name="Rezeptbild" accept="image/*">

      <label for="name">Ihr Name (optional)</label>
      <input type="text" id="name" name="Name">

      <div class="note">
        Mit dem Absenden erkläre ich mich damit einverstanden, dass meine Angaben zur Bearbeitung der Aktion gespeichert und per E-Mail übermittelt werden.
      </div>

      <button type="submit">Rezept absenden</button>
    </form>
  </div>
</body>
</html>
